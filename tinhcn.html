<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight= prompt('nhập cân nặng: ');
    let height= prompt('nhập chiều cao: ')
    bmi = weight / ( height ^ 2 )
    if (bmi < 18)
        document.write("Nhẹ cân");
    else if (bmi < 25)
        document.write("Bình thường");
    else if (bmi < 30)
        document.write("Quá cân");
    else
        document.write("Béo phì");
</script>
</body>
</html>
